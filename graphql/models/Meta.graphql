extend type Query{
    metes: [Meta!]! @paginate(defaultCount:10)
    meta(id:ID @eq):Meta @find
}

type Meta{
    id: ID!
    key:String!
    value:String!
    metable: Metable! @morphTo
}
union Metable = Center
    | Place
    | Service
    | User
    | Governorate
    | Article
    | City
    | Division
    | Hamlet
    | Location
    | Person
    | Village
    | Unit
