type Query{
    reviews : [Review!]! @paginate(defaultCount : 10 )
    review (id:ID @eq):Review @find
}

type Review{
    id: ID!
    body: String!
    rate: String!
    user_id: String!
    reviewable : Reviewable! @morphTo
    user:[User!]! @belongsTo
}

union Reviewable = Article | Review
union Reviewable = Center | Review
union Reviewable = Person | Review
union Reviewable = Place | Review
union Reviewable = Service | Review
union Reviewable = User | Review
