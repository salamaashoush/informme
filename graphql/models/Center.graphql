extend type Query{
    centers: [Center!]! @paginate(defaultCount: 10)
    center(id: ID @eq): Center @find
}

type Center{
    id: ID!
    name: String!
    desc : String!
    category : Category! @belongsTo
    location:[Location!]! @morphTo
    articles:[Article!]! @morphTo
    photos:[Photo!]! @morphMany
    reviews:[Review!]! @morphMany
    contact:[Contact!]! @morphMany
    services:[Service!]! @belongsToMany
    meta:[Meta!]! @morphMany
}
