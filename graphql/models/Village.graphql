type Query{

}

type Village{
    id: ID!
    name : String!
    area : String!
    division : [Division!]! @belongsTo
    uint : [Unit!]! @belongsTo
    hamlets : [Hamlet!]! @belongsTo
    photos : [Photo!]! @morphMany
    articles : [Article!]! @morphMany
    population : String!
    description : String!
}