extend type Query{
    villages : [Village!]! @paginate(defaultCount:10)
    village(id:ID @eq):Village @find
}

type Village{
    id: ID!
    name : String!
    area : String!
    location: Location @morphTo
    division : Division! @belongsTo
    uint : Unit! @belongsTo
    hamlets : Hamlet! @belongsTo
    photos : [Photo]! @morphMany
    articles : [Article]! @morphMany
    population : String!
    description : String!
}
