extend type Query{
    hamlets : [Hamlet!]! @paginate(defaultCount:10)
    hamlet(id:ID @eq):Hamlet @find

}

type Hamlet{
    id: ID!
    name : String!
    area : String!
    Unit : [Unit!]! @belongsTo
    photos : [Photo!]! @morphMany
    articles : [Article!]! @morphMany
    population : String!
    description : String!
}
