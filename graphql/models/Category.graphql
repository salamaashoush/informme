type Query {
    categories: [Category!]! @paginate(defaultCount: 10)
    category(id: ID @eq): Category @find
}

type Category {
    id: ID!
    name: String!
    type: String!
    created_at: DateTime!
    updated_at: DateTime!
    centers:[Center!]! @hasMany
    services:[Service!]! @hasMany
    places:[Place!]! @hasMany
}
