type Query{
    persons:[Person!]! @paginate(defaultCount:10)
    person(id:ID @eq):Person @find
}

type Person{
    id: ID!
    name:String!
    job:String!
    desciption:String!
    is_historical:String!
    location:[Location!]!@morphToMany
    articles:[Article!]!@morphMany
    photos:[Photo!]!@morphMany
    reviews:[Review!]!@morphMany
    contact:[Contact!]!@morphMany
}